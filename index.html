<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" aria-label="Back to main page: Restaurant reviews">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Map of restaurants" role="application"></div>
    </section>
    <section>
      <div class="filter-options" tabindex="0" role="listbox" aria-label="Select filters">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhoods filter" aria-controls="restaurants-list">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisines filter" aria-controls="restaurants-list">
          <option value="all">All Cuisines</option>
        </select>
      </div>
        <ul id="restaurants-list" aria-live="polite" role="list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdsb0HGGbKkM17hJwBLxTIarl3TkrOOEY&libraries=places&callback=initMap"></script>


  <footer id="footer" aria-label="Copyright">
    Copyright (c) 2017 <a href="/" aria-label="Back to main page: Restaurant reviews"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
